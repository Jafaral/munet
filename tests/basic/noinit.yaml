version: 1
topology:
  networks-autonumber: true
  networks:
    net0:
  nodes:
    r1:
      connections: ["net0"]
      init: false
      shell: /sbin/tini
      cmd: |
        ip addr
        ls -l /
        tail -f /dev/null
    r2:
      connections: ["net0"]
      cmd: |
        tail -f /dev/null
