version: 1
topology:
  switches:
    net0:
  nodes:
    r1:
      connections: ["net0", "r2"]
      cmd: |
        ip addr show
    r2:
      # image: ubuntu
      image: docker.io/labn/docker-ci-test:20.04
      connections: ["net0", "r1"]
      cmd: |
        ip addr show
        tail -f /dev/null
      volumes:
        - type: tmpfs
          tmpfs-size: 512M
          destination: /mytmp
        - type: bind
          src: /etc
          destination: /mybind
