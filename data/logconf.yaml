version: 1
formatters:
  brief:
    format: '%(asctime)s: %(message)s'
  precise:
    format: '%(asctime)s %(levelname)s: %(name)s: %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: brief
    level: INFO
    stream: ext://sys.stderr
  file:
    class: logging.FileHandler
    formatter: precise
    level: DEBUG
    filename: exec.log
    mode: w

loggers:
  root:
    level: NOTSET
    handlers: [ "console", "file" ]
